<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>High Performance Computing Portal</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/png" href="">

	<!-- TESTING -->
	<link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-3.4.0/jasmine.css">
	<script type="text/javascript" src="../jasmine/lib/jasmine-3.4.0/jasmine.js"></script>
	<script type="text/javascript" src="../jasmine/lib/jasmine-3.4.0/jasmine-html.js"></script>
	<script type="text/javascript" src="../jasmine/lib/jasmine-3.4.0/boot.js"></script>
	<!-- END TESTING -->
</head>
<body>
<header>
	<h1>High Performance Computing Portal</h1>
</header>
<main>
	<header>
		<h1>Create a Job</h1>
	</header>

	<form 
		class="job-submission-form"
		id="jobSubmissionForm"
		name="jobSubmissionForm"
		enctype="multipart/form-data"
		method="POST">
		<h3>Form Page 1</h3>
		<h4>Enter your job details</h4>
		<label class="job-submission-form__label" for="jobName">Job name (required):</label>
		<input class="job-submission-form__input" id="jobName" name="jobName" type="text" value="" required>

		<label class="job-submission-form__label" for="accountGroup" >Account group (required):</label>
		<select class="job-submission-form__input" id="accountGroup" name="accountGroup" multiple required >
			<option selected="selected" value="RCC-UQ">RCC-UQ</option> <!-- Will be generated from a REST endpoint -->
		</select>

		<fieldset class="job-submission-form__fieldset">
			<legend>Walltime</legend>
			<label class="job-submission-form__label" for="wallTimeHours">Hours (required):</label>
			<input class="job-submission-form__input" id="wallTimeHours" name="wallTimeHours" type="number" value="1" required>
			<label class="job-submission-form__label" for="wallTimeMinutes">Minutes (required):</label>
			<input class="job-submission-form__input" id="wallTimeMinutes" name="wallTimeMinutes" type="number" value="00" required>
			<label class="job-submission-form__label" for="wallTimeSeconds">Seconds (required):</label>
			<input class="job-submission-form__input" id="wallTimeSeconds" name="wallTimeSeconds" type="number" value="00" required>
		</fieldset>

		<label class="job-submission-form__label" for="select">Select (required):</label>
		<input class="job-submission-form__input" id="select" name="select" type="number" value="1" required>

		<label for="ncpus" class="job-submission-form__label">Number of CPUS (required):</label>
		<input class="job-submission-form__input" id="ncpus" name="ncpus" type="number" value="1" required >

		<fieldset class="job-submission-form__fieldset">
			<legend>Memory</legend>
			<label class="job-submission-form__label" for="mem">Memory (GB) (required): </label>
			<input class="job-submission-form__input" id="mem" name="mem" type="number" value="1" required>
		</fieldset>
		<label class="job-submission-form__label" for="payload">Payload (required): </label>
		<textarea id="payload" name="payload" cols="40" rows="10" placeholder="echo $HOSTNAME" required></textarea>
		<button class="job-submission-form__button" id="submitJobForm" type="submit">Submit job</button>
	</form>
</main>
<script type="module" src="app.js"></script>
<script type="module" src="../spec/ModelSpec.js"></script>
</body>
</html>
