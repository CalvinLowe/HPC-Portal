<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="https://web-publishing.uq.edu.au/sites/all/themes/custom/uq_standard/favicon.ico">
	<title>List files | High Performance Computing Portal, Research Computing Centre - The University of Queensland, Australia</title>

	<link rel="stylesheet" href="https://static.uq.net.au/v1/fonts/Roboto/roboto.css" media="all" />
	<style media="all">
		@import url("https://web-publishing.uq.edu.au/sites/all/themes/custom/uq_standard/css/styles.css?olt1wp");
		</style>
		<style media="print">
		@import url("https://web-publishing.uq.edu.au/sites/all/themes/custom/uq_standard/css/print.css?olt1wp");
	</style>

	<link rel="stylesheet" href="../style.css" media="all" />
	<link rel="stylesheet" href="listFilesStyles.css" media="all" />
	<script defer src="../fontawesome/js/all.js"></script>
</head>
<body>

	<nav class="skip-link">
		<a href="#main-menu" class="element-invisible element-focusable">Skip to menu</a>
		<a href="#main-content" class="element-invisible element-focusable">Skip to content</a>
		<a href="#site-footer" class="element-invisible element-focusable">Skip to footer</a>
	</nav>
	
	<header class="site-header">
		<uq-global-menu></uq-global-menu>
		<hpc-header></hpc-header>
	</header>

	<nav class="navigation">
		<hpc-navigation></hpc-navigation>
	</nav>

	<main class="page page-list-files">
		<div class="page__content">
			<section class="bookmarks__container">
				<nav>
					<ul class="bookmarks__tabs">
						<li class="bookmarks__tab" v-for="bookmark in bookmarks">
							<a id="navigableDirectory" class="bookmarks__tab__link bookmarks__tab__name" :data-directory-path="bookmark" href="#">
								{{ bookmark.split('/')[1] }}
							</a>
						</li>
					</ul>
				</nav>
			</section>

			
			<section class="list-files__container" id="listFilesContainer">
				</nav>
				<table class="list-files__table">
					<thead>
						<tr>
							<th id="currentDirectory" colspan="10"><i class="fas fa-spinner fa-pulse"></i></th>
						</tr>
						<tr class="file-list__file-attributes">
							<th>Name</th>
							<th>Owner</th>
							<th>Last Modified</th>
							<th>File size</th>
							<th>Permission</th>
						</tr>
					</thead>
					<tbody>
						<td><i class="fas fa-spinner fa-pulse"></i></td>
						<td><i class="fas fa-spinner fa-pulse"></i></td>
						<td><i class="fas fa-spinner fa-pulse"></i></td>
						<td><i class="fas fa-spinner fa-pulse"></i></td>
						<td><i class="fas fa-spinner fa-pulse"></i></td>
					</tbody>
				</table>
			</section>
		</div>
	</main>

	<footer id="site-footer" class="site-footer">
		<hpc-footer></hpc-footer>
	</footer>

<!-- production version, optimized for size and speed -->
<script src="../vue.js"></script>
<script type="module" src="../ViewModels/BaseViewModel.js"></script>
<script type="module" src="../ViewModels/ListFilesViewModel.js"></script>
<!-- End VUE -->

<script src="../utility/helper.js"></script>
<script src="../login/login.js"></script>
<script src="../logout/logout.js"></script>
<script type="module" src="listFiles.js"></script>
</body>
</html>
